<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            margin-bottom: 20px;
        }
        #puzzle-container {
            width: 300px;
            height: 300px;
            display: flex;
            flex-wrap: wrap;
            margin: 20px auto;
            border: 2px solid #000;
        }
        .puzzle-piece {
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            border: 1px solid #000;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
        }
        .empty {
            background-color: #f0f0f0;
            cursor: default;
        }
        #timer {
            margin-top: 20px;
            font-size: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Sliding Puzzle Game</h1>
    <div id="puzzle-container"></div>
    <div id="timer">Time: 0s</div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
